<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .calculator {
            align-items: center;
            max-width: 320px;
            margin: 0 auto;
            /* background-color: #333; */
            background-color: #006f91;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(131, 223, 215, 0.2) ;
        }

        .calculator input[type="text"] {
            width: 100%;
            height: 40px;
            font-size: 18px;
            text-align: right;
            border: none;
            background-color: #444;
            color: white;
            padding: 5px;
            border-radius: 5px;
        }

        .calculator .row {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .calculator button {
            width: 23%;
            height: 40px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .calculator button.operator {
            background-color: #00c0b6;
            box-shadow: #aebebc;
        }

        .calculator button.number {
            background-color: #aebebc;
        }

        .calculator button.clear {
            background-color: #dd08af;
        }
        .calculator button.equal{
            background-color: #9e7be2;

        }
        .calculator{
            margin-top: 10%;
        }
        .body{
            background: url("kk.jpg");
            /* background-image: linear-gradient(rgb(206, 188, 223), rgb(169, 191, 201)); */
            /* filter:url("kk.jpg"),blur(5); */
            background-size: 300px;
            /* background-repeat: no-repeat; */
            /* height: 50px; */
            /* width: 300px; */
        }
        /* .body{
            background-color: #fe89bf;
        } */
        
    </style>
</head>
<body class="body">
    
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="row">
            <button class="clear" onclick="clearDisplay()">CL</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="row">
            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="row">
            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="equal" onclick="calculateResult()">=</button>
        </div>
        <div class="row">
            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>
            <button class="number" onclick="appendToDisplay('0')">0</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                const result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
